#Application name
spring.application.name=spring_security

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_security
spring.datasource.username=postgres
spring.datasource.password=admin

# Specific to using Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show.sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-classname=org.postgresql.Driver

# jwt properties
jwt.secret-key=mySecretKeymySecretKeymySecretKey
jwt.refresh-secret-key=myRefreshKeymyRefreshKeymyRefreshKey